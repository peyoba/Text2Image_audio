<!-- 高清图片管理界面 -->
<div class="hd-images-section" style="background:#111827;color:var(--color-text-verylight, #e5e7eb);border:1px solid var(--color-accent-border-strong, #273548);box-shadow:none;">
    <div class="section-header">
        <h2 data-i18n="hdTitle">📸 今日高清图片</h2>
        <div class="section-actions">
            <button class="btn btn-primary" onclick="hdImageManager.loadDailyImages()">
                <span class="btn-icon">🔄</span><span data-i18n="hdRefresh">刷新</span>
            </button>
        </div>
    </div>
    
    <!-- 统计信息 -->
    <div class="image-stats" id="image-stats" style="background:#0f172a;border:1px solid var(--color-accent-border-strong, #273548);color:var(--color-text-verylight, #e5e7eb);">
        <div class="stat-item">
            <span class="stat-label" data-i18n="hdGeneratedLabel">已生成:</span>
            <span class="stat-value">0/3</span>
        </div>
        <div class="stat-item">
            <span class="stat-label" data-i18n="hdRemainingTimeLabel">剩余时间:</span>
            <span class="stat-value">24:00:00</span>
        </div>
    </div>
    
    <!-- 保存状态提示 -->
    <div id="saving-status" class="saving-status" style="display: none;" data-i18n="hdSaving">正在保存高清图片...</div>

    <div id="daily-images" class="image-grid" style="grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px; margin-top:12px;">
        <div class="empty-state">
            <div class="empty-icon">📷</div>

            <p data-i18n="hdEmptyDesc">生成的图片会在这里显示，最多保存3张</p>
        </div>
    </div>
</div>

<!-- 高清图片查看模态框 -->
<div id="imageModal" class="modal">

        </div>

                <div id="modalInfo" class="modal-info"></div>
            </div>
        </div>
        <div class="modal-footer">
            <button onclick="hdImageManager.downloadHDImage(hdImageManager.currentImageId)" class="btn btn-primary">

            </button>
            <button onclick="closeImageModal()" class="btn btn-outline" data-i18n="close">关闭</button>
        </div>
    </div>
</div>

<!-- 加载遮罩 -->
<div id="loading-overlay" class="loading-overlay" style="display: none;">

<script>
// 模态框控制函数
function closeImageModal() {
    document.getElementById('imageModal').style.display = 'none';
}

// 点击模态框外部关闭
window.onclick = function(event) {
    const modal = document.getElementById('imageModal');
    if (event.target === modal) {
        modal.style.display = 'none';
    }
}

// 页面加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {
    // 检查认证状态
    if (window.authManager && window.authManager.isLoggedIn()) {
        // 初始化图片管理器
        if (window.hdImageManager) {
            window.hdImageManager.init();
        }
    } else {
        // 用户未登录，显示提示
        const imageGrid = document.getElementById('daily-images');
        if (imageGrid) {
            imageGrid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">🔐</div>
                    <h3>请先登录</h3>
                    <p>登录后即可保存和管理您生成的高清图片</p>
                    <button class="btn btn-primary" onclick="showModal('loginModal')">立即登录</button>
                </div>
            `;
        }
    }
});

// 定时更新剩余时间
setInterval(() => {
    if (window.hdImageManager) {
        window.hdImageManager.updateStats();
    }
}, 1000); // 每秒更新一次
</script>
