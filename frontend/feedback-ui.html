<!-- 反馈功能UI -->
<div class="card feedback-section">
  <h2 data-i18n="feedbackTitle">留言与建议</h2>
  
  <!-- 反馈提交表单 -->
  <form id="feedback-form" style="margin-bottom: 24px;">
    <div style="display: grid; grid-template-columns: 1fr; gap: 12px;">
      <div>
        <label for="feedback-category" data-i18n="feedbackCategory">反馈类别</label>
        <select id="feedback-category" name="category" required style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #273548; background: #0f172a; color: #e5e7eb; margin-top: 4px;">
          <option value="bug" data-i18n="feedbackCategories.bug">问题反馈</option>
          <option value="feature" data-i18n="feedbackCategories.feature">功能建议</option>
          <option value="improvement" data-i18n="feedbackCategories.improvement">体验改进</option>
          <option value="other" data-i18n="feedbackCategories.other">其他</option>
        </select>
      </div>
      
      <div>
        <label for="feedback-content" data-i18n="feedbackContent">反馈内容</label>
        <textarea 
          id="feedback-content" 
          name="content" 
          rows="4" 
          maxlength="1000" 
          required 
          data-i18n="feedbackPlaceholder"
          placeholder="请描述您的问题或建议..."
          style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #273548; background: #0f172a; color: #e5e7eb; margin-top: 4px; resize: vertical; font-family: inherit;"
        ></textarea>
        <div style="text-align: right; margin-top: 4px; color: #94a3b8; font-size: 0.875rem;">
          <span id="content-counter">0</span>/1000
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" data-i18n="feedbackSubmit">提交反馈</button>
    </div>
  </form>
  
  <!-- 我的反馈列表 -->
  <div class="feedback-list">
    <h3 data-i18n="myFeedback" style="margin: 0 0 12px 0; color: #e5e7eb;">我的留言</h3>
    <div id="feedback-items">
      <div class="loading" id="feedback-loading" style="display: none;">
        <div class="loading-spinner"></div>
        <span>加载中...</span>
      </div>
      <div id="feedback-empty" class="empty-state" style="display: none;">
        <div class="empty-icon">💬</div>
        <div class="empty-text" data-i18n="noFeedback">暂无留言记录</div>
      </div>
      <div id="feedback-list-container"></div>
    </div>
  </div>
</div>

<style>
.feedback-section {
  margin-top: 24px;
}

  background: rgba(15, 23, 42, 0.8);
  border: 1px solid #273548;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 12px;
  transition: all 0.3s ease;
}

.feedback-item:hover {
  border-color: #334155;
  transform: translateY(-1px);
}

.feedback-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

.feedback-category {
  background: #4f46e5;
  color: white;
  padding: 2px 8px;
  border-radius: 4px;
  font-size: 0.75rem;
  font-weight: 500;
}

.feedback-status {
  padding: 2px 8px;
  border-radius: 4px;
  font-size: 0.75rem;
  font-weight: 500;
}

.feedback-status.pending {
  background: #f59e0b;
  color: #1f2937;
}

.feedback-status.processed {
  background: #10b981;
  color: white;
}

.feedback-content {
  color: #d1d5db;
  line-height: 1.5;
  margin-bottom: 8px;
}

.feedback-time {
  color: #9ca3af;
  font-size: 0.875rem;
}

.empty-state {
  text-align: center;
  padding: 32px;
  color: #9ca3af;
}

.empty-icon {
  font-size: 2rem;
  margin-bottom: 8px;
}

.empty-text {
  font-size: 0.875rem;
}

  align-items: center;

  color: #9ca3af;
}

.loading-spinner {
  width: 16px;

  animation: spin 1s linear infinite;
