<!-- 登录模态框 -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>用户登录</h2>
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
        </div>
        <div class="modal-body">
            <form id="loginForm" class="auth-form" method="post" autocomplete="on">
                <div class="form-group">
                    <label for="loginEmail">邮箱地址</label>
                    <input type="email" id="loginEmail" name="email" required placeholder="请输入邮箱地址" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="请输入密码" autocomplete="current-password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
                <div class="form-footer">
                    <p>还没有账号？ <a href="#" onclick="showModal('registerModal'); closeModal('loginModal')">立即注册</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 注册模态框 -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>用户注册</h2>
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
        </div>
        <div class="modal-body">
            <form id="registerForm" class="auth-form" method="post" autocomplete="on">
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" name="username" required placeholder="请输入用户名" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="registerEmail">邮箱地址</label>
                    <input type="email" id="registerEmail" name="email" required placeholder="请输入邮箱地址" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" name="password" required minlength="6" title="至少6位，建议包含字母和数字" placeholder="至少6位，建议包含字母和数字" autocomplete="new-password" autocapitalize="off" spellcheck="false">
                    <small style="color:#6b7280">密码要求：至少6位；为更安全，建议包含字母和数字</small>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">确认密码</label>
                    <input type="password" id="registerConfirmPassword" name="confirmPassword" required placeholder="请再次输入密码" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
                <div class="form-footer">
                    <p>已有账号？ <a href="#" onclick="showModal('loginModal'); closeModal('registerModal')">立即登录</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 用户信息显示区域 -->
<div class="user-info" style="display: none;">
    <div class="user-avatar">
        <img src="assets/default-avatar.png" alt="用户头像" id="userAvatar">
    </div>
    <div class="user-details">
        <span class="username">用户名</span>
        <div class="user-actions">
            <button class="btn btn-small" onclick="showUserProfile()">个人中心</button>
            <button class="btn btn-small btn-outline" onclick="authManager.logout()">登出</button>
        </div>
    </div>
</div>

<!-- 认证按钮区域 -->
<div class="auth-buttons">
    <button class="btn btn-primary" onclick="showModal('loginModal')">登录</button>
    <button class="btn btn-outline" onclick="showModal('registerModal')">注册</button>
</div>
