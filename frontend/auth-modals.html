<!-- 登录模态框 -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 data-i18n="loginTitle">用户登录</h2>
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
        </div>
        <div class="modal-body">
            <form id="loginForm" class="auth-form" method="post" autocomplete="on">
                <div class="form-group">
                    <label for="loginEmail" data-i18n="emailLabel">邮箱地址</label>
                    <input type="email" id="loginEmail" name="email" required placeholder="请输入邮箱地址" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="loginPassword" data-i18n="passwordLabel">密码</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="请输入密码" autocomplete="current-password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" data-i18n="login">登录</button>
                </div>
                
                <!-- Google登录分隔线 -->
                <div class="divider">
                    <span data-i18n="or">或</span>
                </div>
                
                <!-- Google登录按钮 -->
                <div class="form-group">
                    <button type="button" id="googleLoginBtn" class="btn btn-google">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span data-i18n="googleLogin">使用Google登录</span>
                    </button>
                </div>
                
                <div class="form-footer">
                    <p><a href="#" onclick="showModal('forgotPasswordModal'); closeModal('loginModal')" data-i18n="forgotPassword">忘记密码？</a></p>
                    <p><span data-i18n="noAccount">还没有账号？</span> <a href="#" onclick="showModal('registerModal'); closeModal('loginModal')" data-i18n="registerNow">立即注册</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 注册模态框 -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 data-i18n="registerTitle">用户注册</h2>
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
        </div>
        <div class="modal-body">
            <form id="registerForm" class="auth-form" method="post" autocomplete="on">
                <div class="form-group">
                    <label for="registerUsername" data-i18n="userUsername">用户名</label>
                    <input type="text" id="registerUsername" name="username" required placeholder="请输入用户名" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="registerEmail" data-i18n="emailLabel">邮箱地址</label>
                    <input type="email" id="registerEmail" name="email" required placeholder="请输入邮箱地址" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="registerPassword" data-i18n="passwordLabel">密码</label>
                    <input type="password" id="registerPassword" name="password" required minlength="6" title="至少6位，建议包含字母和数字" placeholder="至少6位，建议包含字母和数字" autocomplete="new-password" autocapitalize="off" spellcheck="false">
                    <small style="color:#6b7280">密码要求：至少6位；为更安全，建议包含字母和数字</small>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword" data-i18n="confirmPasswordLabel">确认密码</label>
                    <input type="password" id="registerConfirmPassword" name="confirmPassword" required placeholder="请再次输入密码" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" data-i18n="register">注册</button>
                </div>
                <div class="form-footer">
                    <p><span data-i18n="haveAccount">已有账号？</span> <a href="#" onclick="showModal('loginModal'); closeModal('registerModal')" data-i18n="loginNow">立即登录</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 忘记密码模态框 -->
<div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 data-i18n="forgotPasswordTitle">忘记密码</h2>
            <span class="close" onclick="closeModal('forgotPasswordModal')">&times;</span>
        </div>
        <div class="modal-body">
            <form id="forgotPasswordForm" class="auth-form" method="post">
                <div class="form-group">
                    <label for="forgotEmail" data-i18n="emailLabel">邮箱地址</label>
                    <input type="email" id="forgotEmail" name="email" required placeholder="请输入您的注册邮箱" autocomplete="email">
                    <small style="color:#6b7280" data-i18n="forgotPasswordTip">我们将向您的邮箱发送重置密码的链接</small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" data-i18n="sendResetLink">发送重置链接</button>
                </div>
                <div class="form-footer">
                    <p><a href="#" onclick="showModal('loginModal'); closeModal('forgotPasswordModal')" data-i18n="backToLogin">返回登录</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 重置密码模态框 -->
<div id="resetPasswordModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 data-i18n="resetPasswordTitle">重置密码</h2>
            <span class="close" onclick="closeModal('resetPasswordModal')">&times;</span>

            </form>

    </div>
</div>
